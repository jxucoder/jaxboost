site_name: JAXBoost
site_description: Next-generation differentiable gradient boosting with JAX
site_url: https://github.com/jxu/jaxboost
repo_url: https://github.com/jxu/jaxboost
repo_name: jxu/jaxboost

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - search.highlight
    - content.code.copy

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true
            show_root_full_path: false
            heading_level: 2
            members_order: source
            separate_signature: true
            show_signature_annotations: true

nav:
  - Home: index.md
  - Getting Started:
      - Quick Start: getting-started/quickstart.md
  - API Reference:
      - Overview: api/index.md
      - Training: api/training.md
      - Splits: api/splits.md
      - Structures: api/structures.md
      - Routing: api/routing.md
      - Aggregation: api/aggregation.md
      - Losses: api/losses.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - admonition
  - pymdownx.details
  - toc:
      permalink: true

